<!DOCTYPE html>
<html>
<head>
    <title>Rodapé Fixo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .conteudo {
            /* Defina uma altura mínima para o conteúdo, para evitar que o rodapé sobreponha o conteúdo. */
            min-height: 100vh;
            position: relative;
        }

        .rodape {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <!-- Seu conteúdo aqui -->
    </div>

    <div class="rodape">
        <!-- Conteúdo do rodapé aqui -->
        &copy; 2023 Seu Nome
    </div>
</body>
</html>
